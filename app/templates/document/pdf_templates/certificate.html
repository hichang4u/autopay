<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* 시스템 폰트 사용 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
        }
        .certificate {
            border: 2px solid #000;
            padding: 40px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            position: relative;
        }
        .certificate-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .certificate-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        .certificate-number {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .certificate-content {
            margin-bottom: 50px;
            line-height: 1.8;
            font-size: 16px;
        }
        .certificate-footer {
            margin-top: 80px;
            text-align: center;
        }
        .certificate-date {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .certificate-seal {
            margin: 30px auto;
            text-align: center;
        }
        .certificate-company {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .certificate-info {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .certificate-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            z-index: -1;
            width: 400px;
            height: 400px;
            background-image: url('{{ static_url }}img/logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="certificate-background"></div>
        
        <div class="certificate-header">
            <div class="certificate-title">{% if variables.title %}{{ variables.title }}{% else %}{{ title }}{% endif %}</div>
            <div class="certificate-number">문서번호: {{ document_number }}</div>
        </div>

        <div class="certificate-content">
            {{ content|safe }}
        </div>

        {% if purpose %}
        <div class="certificate-purpose">
            <p><strong>용도:</strong> {{ purpose }}</p>
        </div>
        {% endif %}

        <div class="certificate-footer">
            <div class="certificate-date">{{ process_date }}</div>
            <div class="certificate-seal">
                <!-- 직인 이미지는 PDF 생성 후 별도로 추가됩니다 -->
            </div>
            <div class="certificate-company">주식회사 우리소프트</div>
        </div>

        <div class="certificate-info">
            <p>본 증명서는 전자문서로 발급되었으며, 문서 하단의 직인으로 효력이 발생합니다.</p>
            <p>문의: 02-123-4567 | support@woorisoft.com</p>
        </div>
    </div>
</body>
</html>
